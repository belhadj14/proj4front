<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="style4.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Document</title>
</head>
<body>
    <header>
        <div class="container-fluid p-0">
            <div class="header-content">
                <a href="index4.html" id="sc">Shopping cart</a>
                

            </div>
        </div>
    </header>
     <main>
          <h1 class="text-center pt-3">Registration form</h1>
        <form >
            <div class="row g-3 w-50 m-auto">
                <div class="col">
                    <label for="firstname">First Name:</label>
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="firstname">
                </div>
                <div class="col">
                    <label for="lastname">Last Name:</label>
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="lastname">
                </div>
                <div class="col-12">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" placeholder="Enter your email" aria-label="Last name"
                        id="email">
                </div>
                <div class="col">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" placeholder="Enter your password" aria-label="Last name"
                        id="password">
                </div>
                <div class="col-12">
                <button type="submit" class="btn btn-primary" id="btnRegister">Register</button>
              </div>
              <p>Have an acount? <a href="login.html" class="d-inline" >Log in</a></p>
            </div>
        </form>

    </main>
    
    
</body>
</html>
